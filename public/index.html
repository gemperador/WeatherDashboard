<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="search">
        <input type="text" id="search-input" placeholder="Enter city name">
        <button id="search-button">Search</button>
    </div>
    
    <div id="city-weather" class="weather-info"></div>
    
    <div id="forecast-title" class="forecast">
        <h2>5-Day Forecast:</h2>
        <div id="five-day-forecast" class="forecast-days"></div>
    </div>
    
    <ul id="search-history" class="list-group"></ul>
    
    <script src="public/js/script.js"></script>
</body>
</html>
